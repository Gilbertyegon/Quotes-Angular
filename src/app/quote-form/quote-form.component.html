<div class="container-fluid m-2">
    <h2 class="text-center">Create a new Quote</h2>
    <hr>
    <form (ngSubmit)='submitGoal()' #quoteForm='ngForm'>
        <div class="form-group">
  
            <label for="name">Author Name</label>
            <input type="text" class="form-control" id="author" [(ngModel)]="newGoal.author" name="author" #author='ngModel' required>
            <p class="text-success">{{newGoal.author}}</p>
            <div  [hidden]="author.valid || author.pristine" class="alert alert-danger m-2">
           <p>Author is required</p>
         </div>
        </div>

        <div class="form-group">
  
            <label for="name">Your Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newGoal.name" name="name" #name='ngModel' required>
             <p class="text-success">{{newGoal.name}}</p>
             <div  [hidden]="name.valid || name.pristine" class="alert alert-danger m-2">
            <p>Name is required</p>
          </div>
  
        </div>
        <div class="form-group">
  
            <label for="description">Quote</label>
            <textarea class="form-control" id="description" rows="4" [(ngModel)]="newGoal.description" name="description" #description='ngModel' required></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger m-2">
                <p>Quote is required</p>
              </div>
  
        </div>
     
        <button type="submit" class="btn btn-outline-info m-2">Add Quote</button>
        <p class="text-sm" style="font-size: 0.7em;">scroll down to see added quote</p>
    </form>

  </div>
